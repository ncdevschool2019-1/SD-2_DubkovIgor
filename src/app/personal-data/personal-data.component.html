<div id="userInfo">
  <h1><span>Личные данные</span></h1>
  <h3 id="inf">Основная информация (например, имя и фото), которую вы используете в наших сервисах.</h3>
  <table>
    <tr></tr>
    <tr>
      <td>Имя пользователя:</td>
      <td>{{personalData.firstName}}{{personalData.firstName}}</td>
    </tr>
    <tr>
      <td>Дата рождения:</td>
      <td>{{personalData.dateOfBirth}}</td>
    </tr>
    <tr>
      <td>Пол</td>
      <td>{{personalData.sex}}</td>
    </tr>
  </table>
</div>
